{% extends "base.html" %}
{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
		<input type="button" value="Back" onClick='location.href="{% url 'login' %}"'>
	</form>
</div>

{% endblock %}
